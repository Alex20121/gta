<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Операції</title>
  </head>
  <body>
    <h1>Результати JavaScript Операцій</h1>
    <p id="temperature"></p>
    <p id="time"></p>
    <p id="player"></p>
    <p id="discount"></p>
    <p id="rounding"></p>
    <p id="parsefloat"></p>
    <p id="parseint"></p>
    <p id="sqrt"></p>
    <p id="conversion"></p>
  </body>
</html>
<script>
// Ваш JavaScript код тут
let celsius = 100;
let fahrenheit = celsius * 9/5 + 32;
document.getElementById("temperature").textContent = `${celsius}°C відповідає ${fahrenheit}°F`;

let daysInMonth = 30;
let hoursInMonth = daysInMonth * 24;
let minutesInMonth = hoursInMonth * 60;
document.getElementById("time").textContent = `У місяці з ${daysInMonth} днями ${hoursInMonth} годин або ${minutesInMonth} хвилин`;

let health = 100;
let energy = 100;
health -= 10;
energy -= 15;
document.getElementById("player").textContent = `Здоров'я гравця: ${health}, Енергія гравця: 
${energy}`;

let purchaseAmount = 500;
let discount = purchaseAmount * 0.1;
let discountedAmount = purchaseAmount - discount;
document.getElementById("discount").textContent = `Сума покупки зі знижкою: ${discountedAmount} грн`;

let floatNumber = 5.67;
let roundedDown = Math.floor(floatNumber);
document.getElementById("rounding").textContent = `Округлене число: ${roundedDown}`;

let floatString = "3.14";
let parsedFloat = parseFloat(floatString);
document.getElementById("parsefloat").textContent = `Перетворене десяткове число: ${parsedFloat}`;

let intString = "42";
let parsedInt = parseInt(intString);
document.getElementById("parseint").textContent = `Перетворене ціле число: ${parsedInt}`;

let number = 16;
let squareRoot = Math.sqrt(number);
document.getElementById("sqrt").textContent = `Квадратний корінь числа ${number}: ${squareRoot}`;

let integerValue = 123;
let stringNumber = "456";
let parsedFromString = parseInt(stringNumber);
let convertedToString = integerValue.toString();
document.getElementById("conversion").textContent = `Перетворене з рядка ціле число: ${parsedFromString}, Перетворене у рядок ціле число: ${convertedToString}`;
</script>
</body>
</html>
